<!doctype html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;margin:24px;max-width:920px}
    header{margin-bottom:16px}
    .meta{color:#555}
    figure{margin:0;border:1px solid #e3e3e3;border-radius:8px;padding:12px;background:#fafafa}
    img{max-width:100%;height:auto;display:block;margin:auto}
    figcaption{font-size:.9rem;color:#666;margin-top:8px;text-align:center}

<body>
  <header>
    <h1>審査員フィードバック（匿名・一部マスク）</h1>
    <p class="meta">Event: 2025-09 / Panelists: 9 (anonymous)</p>
  </header>

  <section>
    <h2>要約（vote-style）</h2>
    <ul>
      <li>構成・明快さ：<strong>9/9</strong> が肯定</li>
      <li>ビジネス価値：<strong>7/9</strong> が肯定</li>
      <li>主な懸念：データポリシー、スケーラビリティ（各 <em>2</em> 指摘）</li>
    </ul>
  </section>

  <section class="note">
    氏名など特定情報は黒塗りでマスクしています。
  </section>

  <section>
    <h2>スクリーンショット（匿名化済）</h2>
    <figure>
      <img src="assets/img/jury_feedback_anon.png" alt="匿名化済み審査員コメントのスクリーンショット">
      <figcaption>匿名化済み（特定語のみピンポイント・マスク）</figcaption>
    </figure>
    <p><a href="assets/img/jury_feedback_anon.png" download>画像をダウンロード</a></p>
  </section>

  <footer style="margin-top:24px;color:#666;font-size:.9rem">
    ※ 本ページの見解は審査員個人コメントの要約であり、所属組織の公式見解ではありません。
  </footer>

</html>
